<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<form th:action="@{/person}" method="post">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleInputAge">Age</label>
        <input type="text" class="form-control" name="age" id="exampleInputAge" placeholder="Age">
    </div>
    <div class="form-group">
        <label for="exampleInputAddress">Address</label>
        <input type="text" class="form-control" name="address" id="exampleInputAddress" placeholder="Address">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
</form>
<script type="text/javascript" zindex="-1" opacity="2" count="99" th:src="@{/js/border.js}"></script>
</body>
</html>
