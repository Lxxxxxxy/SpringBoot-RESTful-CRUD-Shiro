<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div style="width:30%;margin:0 auto;">
    <form th:action="@{/login}" method="post">
        <h1 style="color:red;" th:text="${loginError}"></h1>
        <div class="form-group">
            <label for="exampleInputName">UserName</label>
            <input type="text" class="form-control" name="username" id="exampleInputName" placeholder="UserName">
        </div>
        <div class="form-group">
            <label for="exampleInputAge">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputAge" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
        <a th:href="@{/register}" class="btn btn-success">Register</a>
    </form>
    <h1>admin有所有权限，user只有init和查看权限！</h1>
</div>
<script type="text/javascript" zindex="-1" opacity="2" count="99" th:src="@{/js/border.js}"></script>
</body>
</html>
